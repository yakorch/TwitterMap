<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <br><br><br><br><br><br><br><br><br><br>
    <div style="margin: 10px;">
        <p style="font: 24px 'Times New Roman'; text-align: center; color: gray; text-decoration-line: underline; text-shadow: 0.3px 0.3px;">Enter a Twitter nickname to get a map with account's friends</p>
    </div>
    <div style="position: absolute; top: 40%; left: 40%;">
        <form action="/redirecting" method="POST" style=>
            <label for="name" style="display: block; font: 1.2rem 'Fira Sans', sans-serif; margin: 1rem 0; padding-left: 8px;">Twitter nickname (without "@")</label>
            <input type="text" style="margin: 0.2rem 0.5rem" id="name" name="name" required minlength="1" size="25">
            <input style="color: gray;" type= "submit" value="Create map">
        </form>
    </div>
</body>
